<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>城市信息管理</title>
    <link rel="stylesheet" type="text/css" href="../framework/jqueryEasyUI/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="../framework/jqueryEasyUI/themes/icon.css"/>
    <script type="text/javascript" src="../framework/jquery/jquery-1.6.2.js"></script>
    <script type="text/javascript" src="../framework/jqueryEasyUI/jquery.easyui.min.js"></script>

</head>
<body>
<div id="dataGrid" title="中国" style="padding:5px">
    <div id="tb" style="padding:5px;height:auto">
        <div style="margin-bottom:5px">
            新增:<a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true"></a>
            编辑:<a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true"></a>
            删除<a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true"></a>
            查询:<a href="#" class="easyui-linkbutton" iconCls="icon-search">Search</a>
        </div>
    </div>
    <table id="china" class="easyui-datagrid" title="中国省市县" data-options="pagination:true,pageList: [10,15,30],rownumbers:true,singleSelect:true,collapsible:true,url:'/xcore/base/getCity.do',method:'post'">
        <thead>
        <tr>
            <th data-options="field:'id',width:80,sortable:true">ID</th>
            <th data-options="field:'name',width:300">省市县</th>
            <th data-options="field:'pid',width:80,align:'right'">子父级id</th>
        </tr>
        </thead>
    </table>

</div>

</body>
</html>
