<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>菜单管理</title>
    <link rel="stylesheet" type="text/css" href="../framework/jqueryEasyUI/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="../framework/jqueryEasyUI/themes/icon.css"/>
    <!--     <link rel="stylesheet" type="text/css" href="../../framework/jqueryEasyUI/themes/color.css"/>-->
    <script type="text/javascript" src="../framework/jquery/jquery-1.6.2.js"></script>
    <script type="text/javascript" src="../framework/jqueryEasyUI/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../menuManager/js/menuManage.js"></script>

</head>
<body>
<div id="menuManager" title="菜单管理" style="padding:5px">
    <div id="tb" style="padding:5px;height:auto">
        <div style="margin-bottom:5px">
            <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onClick="MENU.layOut.menu_open()">新增</a>
            <a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onClick="MENU.layOut.menu_modify()">编辑</a>
            <a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onClick="MENU.layOut.menu_remove()">删除</a>
            <a href="#" class="easyui-linkbutton" iconCls="icon-search">查询</a>
        </div>
    </div>
    <table id="menuGrid" class="easyui-datagrid" title="菜单管理首页" data-options="pagination:true,pageList: [10,15,30],rownumbers:true,singleSelect:true,collapsible:true,url:'/xcore/menu/menuSearch.do',method:'post'">
        <thead>
        <tr>
            <th data-options="field:'pId',width:80,sortable:true">菜单Id</th>
            <th data-options="field:'pName',width:300">菜单名称</th>
            <th data-options="field:'link',width:300">页面链接</th>
            <th data-options="field:'menuDesc',width:300">按钮描述</th>
        </tr>
        </thead>
    </table>

</div>
<div id="addMenu" class="easyui-window" title="添加菜单" data-options="modal:true,closed:true,iconCls:'icon-save'" style="width:327px;height:350px;padding:10px;">
    <table cellpadding="5">
        <input id="type" type="hidden">
        <input id="pId" type="hidden" value="">
        <tr>
            <td>菜单名称:</td>
            <td>
                <input id="pName" class="easyui-textbox" type="text" name="pName" data-options="required:true"/>
            </td>
        </tr>
        <tr>
            <td>是否可用:</td>
            <td>
                <select id="isUse" class="easyui-combobox" name="isUse" style="width:200px;">
                    <option value="1">是</option>
                    <option value="0">否</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>按钮描述:</td>
            <td>
                <input id="menuDesc" class="easyui-textbox" type="text" name="menuDesc" data-options="required:true"/>
            </td>
        </tr>
        <tr>
            <td>页面链接:</td>
            <td>
                <input id="link" class="easyui-textbox" type="text" name="link" data-options="required:true"/>
            </td>
        </tr>
        <tr>
            <td>
                <a href="#" class="easyui-linkbutton" onclick="MENU.layOut.menu_update()">保存</a>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
