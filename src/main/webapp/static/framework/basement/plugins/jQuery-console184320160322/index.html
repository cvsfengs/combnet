<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>可以将console.log控制台信息显示在前台页面的js插件</title>
	<!--[if IE]>
		<script src="http://libs.baidu.com/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="jq22-container">
		<header class="jq22-header">
			<h5>可以将console.log控制台信息显示在前台页面的js插件 <span>Bring console.log on the screen</span></h5>
			
		</header>
		<h3 class="center">F12打开你的浏览器控制台，查看前台和后台的输出效果！</h3>
	</div>
	
	<script src="dist/screenlog.min.js"></script>

	<script>
	screenLog.init();
	screenLog.log('String: Hello world');
	screenLog.log('Numbers: ' + 124);
	screenLog.log(21, 'multiple arguments');
	screenLog.log('Arrays', [1, 2, 3]);
	screenLog.log('Objects', JSON.stringify({a: 3}));

	console.log('console.log also gets logged.')

	var i = 15;
	function log() {
		console.log('Future log', Date.now());
		if (--i) { setTimeout(log, 1000); }
	}
	log();
	</script>
</body>
</html>
